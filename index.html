<script type="text/javascript">
	let score = 150;
	let btn = document.querySelector('.dice');
	let scoreBox = document.querySelector('.score');
	let boxes = document.querySelectorAll('.boxs');
	let step = 0;

	btn.onclick = function() {
		boxes[step].style.backgroundImage = 'none';
		rand = Math.round(Math.random()*5+1);
		alert(rand);
		step = step + rand;
		boxes[step].style.backgroundImage = "url(dupper.png)";

		if(step==2) {
			score = score + 10;
			scoreBox.innerHTML = score;
		}
		if(step==3) {
			score = score - 10;
			scoreBox.innerHTML = score;
		}
		if(step==5) {
			score = score + 10;
			scoreBox.innerHTML = score;
		}

		}

		}

			scoreBox.innerHTML = score;
		}
		if(step==13) {
			score = score + 10;
			scoreBox.innerHTML = score;
		}
		if(step==15) {
			score = score - 10;
			scoreBox.innerHTML = score;
		}
		if(step==17) {
			score = score + 10;
			scoreBox.innerHTML = score;
		}
		if(step==19) {
			score = score - 10;
			scoreBox.innerHTML = score;
		}

		if(step==20) {
			alert("You win!")
		}
		if(step>19) {
			step = 0;
			boxes[0].style.backgroundImage = "url(dupper.png)";
		}
	}
</script>
